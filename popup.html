<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>

<body>
    <img id="diagram" src="Images/popupdiagram.png">
    <hr>
    <h3> Push to Talk: </h3><button class="popupBtn" id="pushTalk">Enable</button> <button class="popupBtn"
        id="changeKey">Select Keybind</button>
    <h3> Mute on Tab Exit: </h3><button class="popupBtn" id="muteTab">Enable</button><br>
    <h3> Interactions: </h3><button class="popupBtn" id="iButtons">Enable</button>
    <h3> Unmute Warning: </h3><button class="popupBtn" id="unWarn">Enable</button>
